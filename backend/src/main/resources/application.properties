spring.application.name=backend

####################################################
# DATASOURCE H2 (desarrollo en memoria)
####################################################
spring.datasource.url=jdbc:h2:mem:ecommercedb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=admin

# Exponer consola web de H2 en /h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

####################################################
# JPA / HIBERNATE
####################################################
# 'update' genera/actualiza esquema según las entidades
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

####################################################
# SERVER
####################################################
server.port=8080

####################################################
# CORS (permitir que el front en otro puerto consuma)
####################################################
# Puedes usar WebConfig.java en lugar de estas propiedades
# spring.web.resources.add-mappings=false

spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,\
  org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration