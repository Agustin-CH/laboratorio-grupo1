spring.application.name=backend

####################################################
# DATASOURCE MySQL (Docker)
####################################################
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/ecommerce?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=ecomuser
spring.datasource.password=ecompass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

####################################################
# JPA / HIBERNATE
####################################################
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

####################################################
# SERVER
####################################################
server.port=8080

####################################################
# SEGURIDAD DESACTIVADA (para desarrollo)
####################################################
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,\
  org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration
